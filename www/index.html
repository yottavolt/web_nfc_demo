<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Dashboard</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Hamburger -->
  <button id="menu-toggle" class="hamburger" aria-label="Open menu">&#9776;</button>

  <!-- Sidebar -->
  <aside id="sidebar" aria-label="Sidebar navigation">
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('config')">Config</button>
    <button onclick="showSection('color')">Color Picker</button>
  </aside>

  <!-- Pages -->
  <div id="home" class="section active">
    <div class="gauges-grid" id="gaugesContainer" style="margin-top: 4rem" ></div>
  </div>

  <div id="config" class="section">
    <div class="form-grid" id="formContainer" style="margin-top: 4rem;"></div>
    <div style="text-align:center">
      <button id="writeBtn">Save via NFC</button>
    </div>
  </div>

  <div id="color" class="section" style="margin-top: 4rem;">
    <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
    <input type="color" id="colorInput" value="#00aaff" />
    <div id="colorPreview" style="width:40px; height:40px; border-radius:6px;"></div>
    <button id="colorOkBtn">Save via NFC</button>
  </div>    
  </div>


</body>
<script src="script.js" defer></script>
</html>
